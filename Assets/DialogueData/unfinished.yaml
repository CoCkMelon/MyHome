title: "Exit"
lines:
  - speaker: "Momo"
    text: "So they gave me a vaccine for that infection that is in outside air."
  - speaker: "Momo"
    text: "Here is instruction how to use it. So I should inject it under my skin using syringe."
    trigger: "remove thing"
  - speaker: "..."
    text: "Momo took vaccine. 2 weeks passed."
  - speaker: "Momo"
    text: "So finally I can go outside! But there is nothing to do in dead world. I already have a good place to live."
  - speaker: "Developer"
    text: "So there was supposed to be animation of doors. Cleaning up everything to remove dirt. Multiple endings depending whether you clean things or not. And scary things. After 10 years she would find a child on underwater river while operating hovercraft and deliver it to her home to find parents, who was killed. And then raise her."
  - speaker: "Developer"
    text: "Or break vault and use it just as burrow and go outside to live, which would not kill her because trace amounts of infection and microbiome of dirt developed immunity and reduced probability of taking other microbes."
  - speaker: "Developer"
    text: "That's it. Thanks for playing."
